<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
  </head>

  <body>

    <header>
      <h1>Survey Form</h1>
    </header>

    <main class="survey-form">
      <h3 id="introduction">Let us know how we can best improve:</h3>
      <p id="attention">All fields marked with * are required!</p>

      <!-- Gathering general user info here -->
      <div class="survey">
        <div class="label">
          <label for="name"> * Name: </label>
        </div>
        <div class="input">
          <input type="text" name="name" id="name">
        </div>
        <div class="label">
          <label for="email"> * E-Mail: </label>
        </div>
        <div class="input">
          <input type="email" name="email" id="email">
        </div>
        <div class="label">
          <label for="age"> * Age: </label>
        </div>
        <div class="input">
          <input type="number" name="age" id="age">
        </div>
      <!-- Gathering student opinion to tie with info -->
        <div class="label">
          <label for="currentRole"> Which option best describes your current role?</label>
        </div>
        <div class="input">
          <select name="currentRole" id="currentRole">
            <option disabled value>Select an option</option>

          </select>
        </div>
    </div>
    </main>
  <script src="main.js"></script>
</html>
